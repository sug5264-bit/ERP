version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: erp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: erp_admin
      POSTGRES_PASSWORD: erp_password_2026
      POSTGRES_DB: erp_database
      TZ: Asia/Seoul
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: erp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@erp.local
      PGADMIN_DEFAULT_PASSWORD: admin1234
    ports:
      - '5050:80'
    depends_on:
      - postgres

  # ERP Application (for local Docker testing)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://erp_admin:erp_password_2026@postgres:5432/erp_database
      DIRECT_URL: postgresql://erp_admin:erp_password_2026@postgres:5432/erp_database
      AUTH_SECRET: local-dev-secret-change-in-production
      AUTH_URL: http://localhost:3000
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      - postgres
    profiles:
      - full

volumes:
  postgres_data:
